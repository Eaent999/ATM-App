<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างบัญชี</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #237eff;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>สร้างบัญชี</h1>
        <form method="post">
            <label for="account_number">เลขบัญชี:</label>
            <input type="text" name="account_number">
            <label for="username">ชื่อผู้ใช้:</label>
            <input type="text" name="username">
            <label for="balance">ยอดเงินเริ่มต้น:</label>
            <input type="number" min="0" step="5" name="balance">
            <input type="submit" value="Create">
        </form>
        <a class="back-link" href="/">กลับไปหน้าหลัก</a>
    </div>
</body>
</html>
